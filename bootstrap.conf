# gnulib library name
source_base=lib
tests_base=lib/tests
gnulib_name=libgnu
gnulib_tool_option_extras="--makefile-name=gnulib.mk"
use_libtool=1

# gnulib modules used by this package.
gnulib_modules="
gitlog-to-changelog
gnumakefile
lib-symbol-visibility
maintainer-makefile
"

# Build prerequisites
buildreq="\
autoconf   2.63
automake   1.9.6
git        1.5.5
tar        -
libtool    2.4.6
"
